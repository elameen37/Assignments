<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="">
					<h4>REGISTRATION</h4>
					<label class="form-group">
						<input type="text" class="form-control"  required>
						<span>First Name</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="text" class="form-control"  required>
						<span for="">Last Name</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="text" class="form-control"  required>
						<span for="">Phone No.</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="email" class="form-control"  required>
						<span for="">Email</span>
						<span class="border"></span>
					</label>
					<label for="gender" class="form-group">Gender
						<select>
							<option selected>--select--</option>
							<option>Male</option>
							<option>Female</option>
							<option>Prefer not to say</option>
						</select>
					</label>
					<label for="dob" class="form-group">Date of Birth
						<input type="date" class="form-control"  required>
					</label>
					<label>My Favorite Color</label>
        				<input type="color" id="colorpicker" value="#000000">
					<button>Submit 
						<i class="submit"></i>
					</button><br>
					<span for=""><a href="login.html">Sign in</a> to continue</span>
				</form>
			</div>
		</div>
		
	</body>
</html>
