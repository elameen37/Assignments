<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="success_page.html">
					<h4>ENTER DETAILS</h4>
					<label class="form-group">
						<input type="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" class="form-control"  required>
						<span for="">Email</span>
						<span class="border"></span>
					</label>
                    <label class="form-group">
						<input type="password" class="form-control"  required>
						<span for="">Password</span>
						<span class="border"></span>
					</label>
					<button>LOGIN 
						<i class="submit"></i>
					</button><br>
                    <span for="">New User?<a href="index.html"> Sign up</a></span>
				</form>
			</div>
		</div>
	</body>
</html>
